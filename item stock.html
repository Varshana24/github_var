<div class="item-stock-head">
    <h2>Item Stock</h2>
</div>
<div class="item-stock-body">
    <div class="StockInfo inactive">   
        <div class="close">
            <button class="info-close" onclick="fn_closeInfo()"><i class="las la-times-circle"></i></button>
        </div>
        <div class="code-name-desc">
            <div class="Code">
                <h5>Code</h5>
                <label for="" class="code"></label>
            </div>
            <div class="Name">
                <h5>Name</h5>
                <label for="" class="name"></label>
            </div>
            <div class="Description">
                <h5>Description</h5>
                <label for="" class="description"></label>
            </div>
        </div>
        <div class="Dates">
            <div class="Create-Date">
                <h6>Create Date</h6>
                <label for="" class="createdate"></label>
            </div>
            <div class="Update-Date">
                <h6>Update Date</h6>
                <label for="" class="updatedate"></label>
            </div>
        </div>
        <div class="rate-bar">
            <div class="Rate">
                <h6>Rate</h6>
                <label for="" class="rate"></label>
            </div>
            <div class="Barcode">
                <h6>Barcode</h6>
                <label for="" class="barcode"></label>
            </div>
        </div>
    </div>
    <div class="item-stock-table">
        <table class="itmstock-table table">

        </table>
    </div>
</div>
<style>
    h2 {
        text-align: center;
        color: black;
    }
    table th, table td {
        text-align: center;
    }
    table th {
        background-color: lightgray;
    }
    .table {
        margin-top: 30px;
        width: fit-content;
        margin-left:auto;
        margin-right:auto;
    }
    .StockInfo.inactive {
        display: none;
    }
    .StockInfo {
        position: fixed;
        background-color: rgb(245,245,245);
        border-radius: 20px;
        left: 350px;
        top: 100px;
        max-width: 600px;
        align-items: center;
        max-height: 800px;
        border: 1px solid #414c68;
        padding: 10px;
        backdrop-filter: blur(100px);
    }
    .item-stock-body {
        position: relative;
    }
    .code-name-desc, .Dates, .rate-bar {
        display: flex;
        justify-content: center;
    }
    h5 {
        color: black;
        margin-top: 20px;
        margin-left: 50px;
        margin-right: 50px;
    } 
    h6 {
        color: black;
        margin-top: 40px;
        margin-left: 80px;
        margin-right: 80px;
    }
    label.code, label.name, label.description {
        margin-left: 50px;
        margin-right: 50px;
    }
    label {
        margin-left: 80px;
        margin-right: 80px;
    }
</style>
<script>
    $(document).ready( function() {
        fn_loadItemStock();
    });

    function fn_loadItemStock() {
        let Params = "";
        GetCustomQueryData($MS$, "c38ce2c8-cb6c-47e6-a1af-5da1d1891884", Params, function (result, status, Err) {
            $(".itmstock-table").html('');
            if (status == 200) {
                if (result != "") {
                    let d = result;
                    let tblHead = "", tblBody = "", tblContent = "";
                    let N_tblCols = RMatrixColCount(d);
                    let N_tblRows = RMatrixRowCount(d);
                    tblHead += "<tr>";
                    for (i = 0; i < N_tblCols; i++) {
                        tblHead += "<th>" + RMatrixColName(d, i) + "</th>";
                    }
                    tblHead += '<th>Stock Info</th>';
                    tblHead += "</tr>";

                    for (i = 0; i < N_tblRows; i++) {
                        tblBody += '<tr>';
                        for (j = 0; j < N_tblCols; j++) {
                            tblBody += '<td>' + RMatrix(d, i, j) + '</td>';
                        }
                        tblBody += `<td><button class="details code${i}" onclick="fn_StockInfo(10451)"><i class="las la-plus-circle"></i></button></td>`;
                        tblBody += '</tr>'
                    }
                    tblContent = tblHead + tblBody;
                    $('.itmstock-table').html(tblContent);
                }
            } else {
                    $(".itmstock-table").html('No data found!');
                }
        });
    }

    function fn_StockInfo(Code) {
        $(".StockInfo").removeClass("inactive");
        let params = "";
        GetCustomQueryData($MS$, "8f954bea-e12c-44b8-83d3-4d60771da23b", params, function (result, status, Err) {
            if (status == 200) {
                if (result != "") {
                    let d1 = result;
                    tbl_stockinfo = [];
                    let No_tblCols = RMatrixColCount(d1);
                    let No_tblRows = RMatrixRowCount(d1);

                    for (i = 0; i < No_tblRows; i++) {
                        if (RMatrix(d1, i, 0) == Code) {
                            for (j = 0; j < No_tblCols; j++) {
                                tbl_stockinfo.push(RMatrix(d1, i, j));
                            }
                        }
                    }
                    $('.code').html(tbl_stockinfo[0]);
                    $('.name').html(tbl_stockinfo[1]);
                    $('.description').html(tbl_stockinfo[2]);
                    $('.createdate').html(tbl_stockinfo[3]);
                    $('.updatedate').html(tbl_stockinfo[4]);
                    $('.rate').html(tbl_stockinfo[5]);
                    $('.barcode').html(tbl_stockinfo[6]);
                }
            }
        });
    }

    function fn_closeInfo() {
        $(".StockInfo").addClass("inactive");
    }

    /* SELECT code, name, stock from ItblMaster_StockItems a inner join ItemStockWithCost s on a.EntityId = s.ItID FOR JSON PATH, include_null_values */
</script>
